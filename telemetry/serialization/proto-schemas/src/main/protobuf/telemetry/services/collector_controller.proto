syntax = "proto3";

package telemetry.message.event;

option java_multiple_files = true;
//option java_package = "ru.yandex.practicum.grpc.telemetry.collector";
//option java_package = "ru.yandex.practicum.telemetry.service.collector";
option java_package = "telemetry.service.collector";
                                    //telemetry.service.collector

import "google/protobuf/empty.proto";
import "telemetry/messages/sensor_event.proto";
import "telemetry/messages/hub_event.proto";

service CollectorController {
  rpc CollectSensorEvent (SensorEventProto)
      returns (google.protobuf.Empty);

  rpc CollectHubEvent (HubEventProto)
      returns (google.protobuf.Empty);
}
